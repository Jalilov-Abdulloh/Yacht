<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/all.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="head d-flex align-items-center justify-content-center">
        <div class="reg">
            <div class="d-flex justify-content-between align-items-baseline container pt-3">
                <h1 class="bron">
                    Бронирование яхты
                </h1>
                <a href="#!"><i class="fal fa-times x"></i></a>
            </div>
            <form class="container">
                <select class="w-100 mt-4 select">
                    <option>Яхта Princess 58 Diamond</option>
                    <option>Яхта Princess 58 Diamond</option>
                    <option>Яхта Princess 58 Diamond</option>
                </select>
                <select class="w-100 mt-4 select">
                    <option>На какое время планируете выйти в море?</option>
                    <option>На какое время планируете выйти в море?</option>
                    <option>На какое время планируете выйти в море?</option>
                </select>
                <div class="d-flex justify-content-between mt-4 input2">
                    <div class="user-box">
                        <input type="number" placeholder="Количество человек" id="text" required>
                        <span id="err"></span>
                    </div>
                    <div class="user-box">
                        <input type="date" placeholder="Количество человек" id="password" required>
                        <span id="err2"></span>
                    </div>
                </div>
                <div class="mt-3 mb-3">
                    <label class="pro">
                        <input type="checkbox">
                        Услуги профессионального повара ( + 10 000 ₽ )
                    </label>
                    <label class="pro mt-2" style="opacity: 0.5;">
                        <input type="checkbox">
                        Гидроцикл ( + 12 000 ₽/час ) 
                    </label>
                </div>
                <div class="input2 d-flex justify-content-between">
                    <div class="user-box">
                        <input type="text" placeholder="Ваше имя" id="name" required>
                        <span id="err3"></span>
                    </div>
                    <div class="user-box">
                        <input type="number" placeholder="Ваш телефон" id="tel" required>
                        <span id="err4"></span>
                    </div>
                </div>
                <button type="submit" class="send">
                    Отправить
                </button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
